<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking System</title>
    <style>
        /* กำหนดการตั้งค่าเบื้องต้น */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.w3schools.com/w3images/hotel.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* สไตล์สำหรับกล่องที่ใช้แสดงข้อความ */
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* พื้นหลังโปร่งแสง */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            font-size: 1.5em;
            color: #fff;
            background-color: #f39c12;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #e67e22;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Hotel Booking System</h1>
        <p>Book your dream room with ease. Discover a variety of rooms and enjoy a luxurious stay.</p>

        <div class="button-container">
            <!-- ลิงก์ไปยังหน้า Login -->
            <a href="login.html">Login</a>
            <!-- ลิงก์ไปยังหน้า Register -->
            <a href="register.html">Register</a>
        </div>
    </div>

</body>
</html>
